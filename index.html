<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>I believe I can Boolegram</title>
    <script src="https://kit.fontawesome.com/cca2e2f8eb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <main id="container">
      <header>
        <div class="left">
          <div class="dropdown-menu">
            <i class="fas fa-bars"></i>
          </div>
          <div class="brand">
            <h1>Telegram</h1>
          </div>
        </div>
        <div class="right">
          <div class="chat-info">
            <span class="chat-info-contact">Ori</span>
            <span class="chat-info-last-seen">Last seen at
              <span class="chat-info-last-seen-time">23:45</span>
            </span>
          </div>
          <div class="header-search">
            <i class="fas fa-search"></i>
          </div>
          <div class="header-more">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </header>
      <section>
        <div class="left">
          <div class="searchbox">

          </div>
          <div class="contacts">

          </div>
        </div>
        <div class="right">
          <div class="chatspace">

          </div>
          <div class="compose-area">

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
